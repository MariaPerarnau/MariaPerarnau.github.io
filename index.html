<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria Perarnau | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-bottom: 80px; /*alto footer*/
    }

    /* Aseguramos que header y footer estén sobre el video */
    #header, #footer {
      position: relative;
      z-index: 3; /* Encima del video y overlay */
      margin: 0; /* sin margen */
      padding: 0; /* sin padding */
    }

    header {
      background-color: #222;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      align-items: center;
    }

    .about-photo img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .about-text {
      flex: 1;
    }

    .about-text h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .about-text p {
      line-height: 1.6;
    }

  .video-container video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.7);
  pointer-events: none;
  background-color: black;
  transition: opacity 1s ease-in-out;
  opacity: 0;
  z-index: 0;
}

#videoA.active, #videoB.active {
  opacity: 1;
  z-index: 2;
}

video#videoPlayer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.7);
  pointer-events: none;
  background-color: black;
  transition: opacity 1s ease-in-out; /* TRANSICIÓN */
  opacity: 1; /* visible por defecto */
}

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      z-index: 1;
    }

    footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #222;
  color: white;
  padding: 20px 20px; /* un poco menos de altura para que no tape tanto */
  text-align: center;
  z-index: 3;
  box-sizing: border-box;
}

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    .footer-content h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      display: inline-block;
      padding-bottom: 5px;
    }

    .contact-info p {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
    }

    .contact-info a {
      color: #0099ff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icon-img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .social-icon-img:hover {
      transform: scale(1.2);
    }

    footer .copyright {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="video-container">
  <video id="videoA" autoplay muted playsinline></video>
  <video id="videoB" autoplay muted playsinline></video>
  <div class="video-overlay"></div>
</div>

  <div id="footer"></div>

  <script>
    // Cargar header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Cargar footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Reproducir videos en loop
const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4', 'vodep4.mp4'];
let currentIndex = 0;

const videoA = document.getElementById('videoA');
const videoB = document.getElementById('videoB');
let currentVideo = videoA;
let nextVideo = videoB;

function crossfadeVideos() {
  // Cargar y reproducir siguiente video
  nextVideo.src = videos[(currentIndex + 1) % videos.length];
  nextVideo.load();
  nextVideo.currentTime = 0;
  nextVideo.play();

  // Activar fade visual
  nextVideo.classList.add('active');
  currentVideo.classList.remove('active');

  // Intercambiar referencias
  [currentVideo, nextVideo] = [nextVideo, currentVideo];

  currentIndex = (currentIndex + 1) % videos.length;

  // Programar la próxima transición justo antes de que termine
  scheduleCrossfade();
}

function scheduleCrossfade() {
  const duration = currentVideo.duration;
  if (!isNaN(duration)) {
    const startFade = duration - 2; // empieza el crossfade 2s antes de que termine
    currentVideo.removeEventListener('timeupdate', handleFadeStart);
    currentVideo.addEventListener('timeupdate', handleFadeStart);

    function handleFadeStart() {
      if (currentVideo.currentTime >= startFade) {
        currentVideo.removeEventListener('timeupdate', handleFadeStart);
        crossfadeVideos();
      }
    }
  } else {
    // si el video aún no tiene duración, esperar y reintentar
    setTimeout(scheduleCrossfade, 200);
  }
}

function startPlaylist() {
  currentVideo.src = videos[currentIndex];
  currentVideo.classList.add('active');
  currentVideo.play();

  currentVideo.onloadedmetadata = () => {
    scheduleCrossfade();
  };
}

startPlaylist();

  </script>
</body>
</html>
