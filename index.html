<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria Perarnau | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Aseguramos que header y footer estén sobre el video */
    #header, #footer {
      position: relative;
      z-index: 3; /* Encima del video y overlay */
    }

    header {
      background-color: #222;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      align-items: center;
    }

    .about-photo img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    .about-text {
      flex: 1;
    }

    .about-text h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .about-text p {
      line-height: 1.6;
    }

    /* Contenedor del video con filtro */
   .video-container {
  position: fixed; /* fijo en pantalla */
  top: 0;
  left: 0;
  width: 100vw;   /* toda la pantalla */
  height: 100vh;  /* toda la pantalla */
  overflow: hidden;
  z-index: 0;     /* detrás de todo */
  pointer-events: none; /* no interfiere con clicks */
}

 video#videoPlayer {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%);
  object-fit: contain;  /* mostrar completo, sin recortar */
  filter: brightness(0.7);
  pointer-events: none;
  background-color: black;
}

.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.4);
  pointer-events: none;
  z-index: 1;  /* encima del video, pero debajo del contenido */
}
    footer {
      background-color: #222;
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative; /* para z-index */
      z-index: 3; /* asegúrate que esté arriba */
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    .footer-content h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      display: inline-block;
      padding-bottom: 5px;
    }

    .contact-info p {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
    }

    .contact-info a {
      color: #0099ff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icon-img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .social-icon-img:hover {
      transform: scale(1.2);
    }

    footer .copyright {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div class="video-container">
    <video id="videoPlayer" autoplay muted playsinline></video>
    <div class="video-overlay"></div>
  </div>
  
  <div id="footer"></div>

  <script>
    // Cargar header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Cargar footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        // Aseguramos que el footer interno tenga el id para estilos
        const footerElement = document.getElementById('footer').querySelector('footer');
        if (footerElement) {
          footerElement.id = 'footer';
        }
      });

    // Reproducir videos en loop
    const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4'];
    const videoPlayer = document.getElementById('videoPlayer');
    let currentIndex = 0;

    function playVideo(index) {
      videoPlayer.src = videos[index];
      videoPlayer.play();
    }

    videoPlayer.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % videos.length;
      playVideo(currentIndex);
    });

    playVideo(currentIndex);
  </script>
</body>
</html>
