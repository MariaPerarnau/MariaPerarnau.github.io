<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maria Perarnau | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 60px 20px 40px;
      position: relative;
      text-align: center;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .divider {
      border: none;
      border-top: 1px solid white;
      margin: 60px auto 30px;
      width: 100%;
    }

    .footer-content {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 40px 20px;
    }

    .footer-content h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-info p {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
    }

    .contact-info a {
      color: #ccc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links img.social-icon-img {
      width: 30px;
      height: 30px;
      margin: 0 8px;
      transition: transform 0.2s ease;
      filter: brightness(0) invert(1);
    }

    .social-links img.social-icon-img:hover {
      transform: scale(1.1);
    }

    footer .copyright {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .top-bar .name {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

  </style>
</head>
<body>

<header>
  <div class="top-bar">
    <div class="name">Maria Perarnau</div>
    <nav>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <hr class="divider" />
</header>

<footer>
  <div class="footer-content">
    <h3>Contact</h3>
    <div class="contact-info">
      <p>
        <img src="mail-icon.png" alt="Email Icon" class="contact-icon">
        <a href="mailto:mariaperarnausanguesa@gmail.com">mariaperarnausanguesa@gmail.com</a>
      </p>
      <p>
        <img src="phone-icon.png" alt="Phone Icon" class="contact-icon">
        +34 634 639 330
      </p>
    </div>
    <div class="social-links">
      <a href="https://github.com/MariaPerarnau" target="_blank">
        <img src="github.png" alt="GitHub" class="social-icon-img">
      </a>
      <a href="https://mariaperarnau.itch.io/" target="_blank">
        <img src="itchio.png" alt="Itch.io" class="social-icon-img">
      </a>
      <a href="https://mariaperarnau.artstation.com" target="_blank">
        <img src="artstation.png" alt="ArtStation" class="social-icon-img">
      </a>
      <a href="https://www.instagram.com/soraliiaah" target="_blank">
        <img src="instagram.png" alt="Instagram" class="social-icon-img">
      </a>
    </div>
    <p class="copyright">Â© 2025 Maria Perarnau</p>
  </div>
</footer>

</body>
</html>
