<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria Perarnau | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      overflow: hidden;
      height: 100vh;
      position: relative;
      padding-top: 80px;   /* espacio para header fijo */
      padding-bottom: 120px; /* espacio para footer fijo */
    }

    header {
      background-color: #222;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header > div > div {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #ffcc00;
    }

    header hr {
      border: none;
      border-top: 1px solid white;
      margin: 0 20px;
    }

    footer {
      background-color: #222;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    footer h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
    }

    .contact-info p {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    .contact-info a {
      color: #ccc;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

    .social-links {
      margin-top: 15px;
    }

    .social-links img.social-icon-img {
      width: 30px;
      height: 30px;
      margin: 0 8px;
      transition: transform 0.2s ease;
      filter: brightness(0) invert(1);
    }

    .social-links img.social-icon-img:hover {
      transform: scale(1.1);
    }

    footer .copyright {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #aaa;
    }

    #spacer {
      height: calc(100vh - 80px - 120px);
      /* Solo espacio vacío entre header y footer */
      background: transparent;
    }
  </style>
</head>
<body>

<header>
  <div>
    <div>Maria Perarnau</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <hr />
</header>

<div id="spacer"></div>

<footer>
  <h3>Contact</h3>
  <div class="contact-info">
    <p>
      <img src="mail-icon.png" alt="Email Icon" class="contact-icon" />
      <a href="mailto:mariaperarnausanguesa@gmail.com">mariaperarnausanguesa@gmail.com</a>
    </p>
    <p>
      <img src="phone-icon.png" alt="Phone Icon" class="contact-icon" />
      +34 634 639 330
    </p>
  </div>
  <div class="social-links">
    <a href="https://github.com/MariaPerarnau" target="_blank">
      <img src="github.png" alt="GitHub" class="social-icon-img" />
    </a>
    <a href="https://mariaperarnau.itch.io/" target="_blank">
      <img src="itchio.png" alt="Itch.io" class="social-icon-img" />
    </a>
    <a href="https://mariaperarnau.artstation.com" target="_blank">
      <img src="artstation.png" alt="ArtStation" class="social-icon-img" />
    </a>
    <a href="https://www.instagram.com/soraliiaah" target="_blank">
      <img src="instagram.png" alt="Instagram" class="social-icon-img" />
    </a>
  </div>
  <p class="copyright">© 2025 Maria Perarnau</p>
</footer>

</body>
</html>
