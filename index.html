<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maria Perarnau | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      overflow: hidden; /* Sin scroll */
      display: flex;
      flex-direction: column;
    }

    #header, #footer {
      background-color: #222;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    /* Opcional: estilos para el contenido que viene desde header.html y footer.html */
    #header .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header .name {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    #header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #header nav a:hover {
      color: #ffcc00;
    }

    #footer .footer-content {
      text-align: center;
    }

    #footer .footer-content h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #footer .contact-info p {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
    }

    #footer .contact-info a {
      color: #ccc;
      text-decoration: none;
    }

    #footer .contact-info a:hover {
      text-decoration: underline;
    }

    #footer .contact-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

    #footer .social-links {
      margin-top: 15px;
    }

    #footer .social-links img.social-icon-img {
      width: 30px;
      height: 30px;
      margin: 0 8px;
      transition: transform 0.2s ease;
      filter: brightness(0) invert(1);
    }

    #footer .social-links img.social-icon-img:hover {
      transform: scale(1.1);
    }

    #footer .copyright {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* El espacio vac√≠o entre header y footer que ocupa todo el espacio disponible */
    #spacer {
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <div id="spacer"></div>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => { document.getElementById('header').innerHTML = data; })
      .catch(err => console.error('Error loading header:', err));

    fetch('footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer').innerHTML = data; })
      .catch(err => console.error('Error loading footer:', err));
  </script>

</body>
</html>
