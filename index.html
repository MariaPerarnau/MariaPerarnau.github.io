<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria Perarnau | Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-bottom: 80px;
    }

    #header, #footer {
      position: relative;
      z-index: 3;
    }

    header {
      background: linear-gradient(to bottom, #222, rgba(34, 34, 34, 0));
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 5;
    }

    .name {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      transition: opacity 1s ease-in-out;
      opacity: 0;
      background-color: black;
      pointer-events: none;
      z-index: 0;
    }

    .video-container video.active {
      opacity: 1;
      z-index: 2;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      z-index: 1;
    }

    .center-button-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      text-align: center;
      pointer-events: auto;
    }

    .center-button {
      background-color: #ffcc00;
      color: #222;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .center-button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    footer {
      background: linear-gradient(to top, #222, rgba(34, 34, 34, 0));
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 3;
      box-sizing: border-box;
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    .footer-content h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      display: inline-block;
      padding-bottom: 5px;
    }

    .contact-info p {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
    }

    .contact-info a {
      color: #ffcc00;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .social-links {
      margin: 20px 0;
    }

    .social-links a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icon-img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s;
    }

    .social-icon-img:hover {
      transform: scale(1.2);
    }

    footer .copyright {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <!-- Fondo de video con overlay -->
  <div class="video-container">
    <video id="videoA" autoplay muted playsinline></video>
    <video id="videoB" autoplay muted playsinline></video>
    <div class="video-overlay"></div>
  </div>

  <!-- Solo el botón centrado -->
  <div class="center-button-container">
    <a href="projects.html" class="center-button">View My Projects</a>
  </div>

  </div>
    <p class="copyright">© 2025 Maria Perarnau</p>
  </div>
  
  <!-- Scripts -->
  <script>
    // Cargar header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Cargar footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Crossfade entre videos
    const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4', 'video4.mp4'];
    let currentIndex = 0;

    const videoA = document.getElementById('videoA');
    const videoB = document.getElementById('videoB');
    let currentVideo = videoA;
    let nextVideo = videoB;

    function crossfadeVideos() {
      const nextIndex = (currentIndex + 1) % videos.length;

      nextVideo.src = videos[nextIndex];
      nextVideo.load();
      nextVideo.currentTime = 0;
      nextVideo.play();

      nextVideo.classList.add('active');
      currentVideo.classList.remove('active');

      [currentVideo, nextVideo] = [nextVideo, currentVideo];
      currentIndex = nextIndex;

      scheduleCrossfade();
    }

    function scheduleCrossfade() {
      const duration = currentVideo.duration;
      if (!isNaN(duration)) {
        const startFade = duration - 2;
        currentVideo.removeEventListener('timeupdate', handleFadeStart);
        currentVideo.addEventListener('timeupdate', handleFadeStart);

        function handleFadeStart() {
          if (currentVideo.currentTime >= startFade) {
            currentVideo.removeEventListener('timeupdate', handleFadeStart);
            crossfadeVideos();
          }
        }
      } else {
        setTimeout(scheduleCrossfade, 200);
      }
    }

    function startPlaylist() {
      currentVideo.src = videos[currentIndex];
      currentVideo.classList.add('active');
      currentVideo.play();

      currentVideo.onloadedmetadata = () => {
        scheduleCrossfade();
      };
    }

    startPlaylist();
  </script>
</body>
</html>
