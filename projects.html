<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | Maria Perarnau</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .projects {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project img:hover {
      transform: scale(1.03);
    }

    footer {
  background-color: #222;
  color: white;
  padding: 40px 20px;
  text-align: center;
  z-index: 30;
  position: relative;
}

.footer-content {
  max-width: 1000px;
  margin: 0 auto;
}

.footer-content h3 {
  font-size: 1.5rem;
  margin-bottom: 20px;
  border-bottom: 2px solid #444;
  display: inline-block;
  padding-bottom: 5px;
}

.contact-info p {
  margin: 10px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.contact-icon {
  width: 20px;
  height: 20px;
}

.contact-info a {
  color: #ffcc00;
  text-decoration: none;
}

.contact-info a:hover {
  text-decoration: underline;
}

.social-links {
  margin: 20px 0;
}

.social-links a {
  margin: 0 10px;
  display: inline-block;
}

.social-icon-img {
  width: 30px;
  height: 30px;
  transition: transform 0.3s;
}

.social-icon-img:hover {
  transform: scale(1.2);
}

footer .copyright {
  font-size: 0.9rem;
  margin-top: 20px;
  color: #bbb;
}
  </style>
</head>
<body>
<div id="header"></div>

<section class="projects">
  <div class="project">
    <a href="proyecto1.html">
      <img src="proyecto1-thumbnail.jpg" alt="Proyecto 1">
    </a>
  </div>
  <div class="project">
    <a href="proyecto2.html">
      <img src="proyecto2-thumbnail.jpg" alt="Proyecto 2">
    </a>
  </div>
</section>
<div id="footer"></div>

  <script>
    // Cargar header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Cargar footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
